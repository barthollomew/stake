<div class="swipe-button" #track>
  <div class="swipe-button__fill" aria-hidden="true"></div>
  <span class="swipe-button__label">{{ label }}</span>
  <div class="swipe-button__thumb" #thumb>
    <img class="swipe-button__icon" src="assets/default/buy-chevrons.svg" alt="" draggable="false" />
    <div class="swipe-button__touch-target" aria-hidden="true"></div>
  </div>
</div>
